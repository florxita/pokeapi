<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PokeApi</title>
  </head>

  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        alt=""
      />
      <h1 class="titulo">¿Cuál es este Pokemón?</h1>
    </header>
    <div class="backShape"></div>
    <main>
      <div id="card" class="card"></div>
      <section id="msj"></section>

      <section class="opciones">
        <h2 class="title">Elige un nombre</h2>
        <div class="nombres">
          <div id="opciones"></div>
        </div>

        <button id="revelar">Revelar</button>

        <article class="scoreResults">
          <h2>Score</h2>
          <div id="results">
            <div>
              <h4>Ganadas</h4>
              <span id="wins"></span>
            </div>
            <div>
              <h4>Perdidas</h4>
              <span id="losses"></span>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
